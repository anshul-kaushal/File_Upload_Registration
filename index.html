      </ul>

    <form action="" class="login">
    <!-- <h1>Login</h1> -->
    <input type="text" id="email" placeholder="email" onkeyup="buttonSuccess()" />
    <input type="password" id="password" placeholder="password" onkeyup="buttonSuccess()" />
    <input type="image" name="submit" src="img/login.svg" value="Login" id="login" disabled class="login-button"/>
    <p class="login-text">new user? <a href="register.html">register here</a></p>
    </form>
  </main>

  <main id="auth" class="main-body">
    <nav class="nav">
      <div class="nav-greeting">image uploader</div>
      <a href="#" class="toggle" id="toggle-auth">

        <li><a href="index.html">Home</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
      </div>
    </nav>
    <form action="" class="image-uploader">
      <label for="fileButton" class="choose-file-button">
        <img src="img/upload.svg" alt="upload-image-button">
      </label>
      <input type="file" accept=".jpg" id="fileButton" />
      <div class="image-add-container">
      <input type="text" id="imageName" placeholder="filename"/>
      <input type="image" src="img/add.svg" name="submit" id="submit" class="add-image">
      </div>
      <progress max="100" value="0" id="progress" class="progress-bar"></progress>
    </form>
    <div id="gallery" class="gallery"></div>
  </main>
